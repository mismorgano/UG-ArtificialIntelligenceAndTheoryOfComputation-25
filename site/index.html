<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence and Computer Theory</title>
</head>

<body>

    
    {%- assign courses = collections.pdfs | map: 'course' | uniq -%}

    {%- for course in courses-%}
        <p>{{ course }} </p>
        <ul>
            {%- for pdf in collections.pdfs -%}
                {%- if pdf.url contains course -%}
                <li><a href="{{ pdf.url }}">{{ pdf.title | capitalize }}</a></li>
                {%- endif -%}
            {%- endfor -%}
        </ul>
    {%- endfor -%}

</body>

</html>
